<body>
  

    <h2>Login Form</h2>
    <form action="http://localhost:8000/register" method="post">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder = "Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder = "Enter your email" required>

      <label for="email">Password</label>
      <input type="password" id="password" name="password" placeholder = "Enter your Password" required>
      
      <label for="email">DOB</label>
      <input type="date" id="dob" name="dob" placeholder = "Enter your Password" required>
      
      <label for="email">Gender</label>
      <select name="gender">
        <option value="male"> Male </option>
        <option value="female"> Female </option>
      </select>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
