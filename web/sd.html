<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractor Pre-Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2, h3 {
            text-align: center;
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-cart-btn {
            background: #17a2b8;
            color: white;
        }
        .add-cart-btn:hover {
            background: #138496;
        }
        .checkout-btn {
            background: #28a745;
            color: white;
        }
        .checkout-btn:hover {
            background: #218838;
        }
        .cart {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .remove-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .remove-btn:hover {
            background: darkred;
        }
        .summary, .bill {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .print-btn {
            background: #007bff;
            color: white;
        }
        .print-btn:hover {
            background: #0056b3;
        }
        .light-mode {
            background: #ffffff;
            color: #000000;
        }
        .dark-mode {
            background: #121212;
            color: #ffffff;
        }
        .dark-mode .container, 
        .dark-mode .cart, 
        .dark-mode .summary, 
        .dark-mode .bill {
            background: #222;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .dark-mode input, 
        .dark-mode select {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .dark-mode button {
            border: 1px solid #555;
        }
        .dark-mode .remove-btn {
            background: #ff5555;
        }

        /* Mode toggle button */
        button.mode-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            background: #4f550c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button.mode-btn:hover {
            background: #25ab11;
        }
    </style>
</head>
<body>
    <button class="mode-btn" onclick="toggleMode()">üåô</button>

<div class="container">
    <h2>Tractor Pre-Booking</h2>
    <form id="bookingForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>

        <label for="model">Select Tractor Model</label>
        <select id="model">
            <option value="Mahindra 475 DI" data-price="600000">Mahindra 475 DI - ‚Çπ6,00,000</option>
            <option value="Swaraj 744 FE" data-price="700000">Swaraj 744 FE - ‚Çπ7,00,000</option>
            <option value="John Deere 5050D" data-price="750000">John Deere 5050D - ‚Çπ7,50,000</option>
            <option value="Eicher 380" data-price="550000">Eicher 380 - ‚Çπ5,50,000</option>
            <option value="New Holland 3630 TX" data-price="800000">New Holland 3630 TX - ‚Çπ8,00,000</option>
            <option value="Massey Ferguson 1035 DI" data-price="620000">Massey Ferguson 1035 DI - ‚Çπ6,20,000</option>
            <option value="Farmtrac 45 Classic" data-price="730000">Farmtrac 45 Classic - ‚Çπ7,30,000</option>
            <option value="Kubota MU 5501" data-price="960000">Kubota MU 5501 - ‚Çπ9,60,000</option>
            <option value="Powertrac Euro 50" data-price="690000">Powertrac Euro 50 - ‚Çπ6,90,000</option>
            <option value="Sonalika Tiger 55" data-price="920000">Sonalika Tiger 55 - ‚Çπ9,20,000</option>
            <option value="VST Shakti 932 DI" data-price="450000">VST Shakti 932 DI - ‚Çπ4,50,000</option>
            <option value="Force Balwan 500" data-price="770000">Force Balwan 500 - ‚Çπ7,70,000</option>
            <option value="Indo Farm 3055 DI" data-price="730000">Indo Farm 3055 DI - ‚Çπ7,30,000</option>
            <option value="ACE DI 6565" data-price="890000">ACE DI 6565 - ‚Çπ8,90,000</option>
            <option value="Captain 283 4WD" data-price="450000">Captain 283 4WD - ‚Çπ4,50,000</option>
        </select>

        <label for="advance">Advance Payment (‚Çπ)</label>
        <input type="number" id="advance" min="1000" required placeholder="Enter advance amount (min ‚Çπ1000)">

        <button type="button" class="add-cart-btn" onclick="addToCart()">Add to Cart</button>
    </form><br>
    <a href="index.html">
        <button type="button" class="add-cart-btn">Back</button>
    </a>
    <div class="cart" id="cartSection">
        <h3>üõí Your Cart</h3>
        <ul id="cartList"></ul>
        <p><b>Total Advance: ‚Çπ<span id="totalAdvance">0</span></b></p>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <div class="summary" id="summarySection">
        <h3>Booking Summary</h3>
        <p id="summaryDetails"></p>
        <button class="checkout-btn" onclick="confirmBooking()">Confirm Booking</button>
    </div>

    <div class="bill" id="billSection">
        <h3>Pre-Booking Receipt</h3>
        <p id="billDetails"></p>
        <button class="print-btn" onclick="printBill()">üñ®Ô∏è Print Bill</button>
    </div>
</div>

<script>
    
    function toggleMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");

            // Save mode preference
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("mode", "dark");
                document.querySelector(".mode-btn").innerHTML = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("mode", "light");
                document.querySelector(".mode-btn").innerHTML = "üåô";
            }
        }


    let cart = [];

    function addToCart() {
        let name = document.getElementById("name").value;
        let phone = document.getElementById("phone").value;
        let model = document.getElementById("model").value;
        let price = document.getElementById("model").selectedOptions[0].getAttribute("data-price");
        let advance = document.getElementById("advance").value;

        if (name && phone && advance >= 1000) {
            let item = {
                name: name,
                phone: phone,
                model: model,
                price: price,
                advance: advance
            };
            cart.push(item);
            updateCart();
            document.getElementById("bookingForm").reset();
        } else {
            alert("Please fill in all details and make a minimum advance payment of ‚Çπ1000.");
        }
    }

    function updateCart() {
        let cartList = document.getElementById("cartList");
        let totalAdvance = 0;
        cartList.innerHTML = "";

        cart.forEach((item, index) => {
            totalAdvance += parseInt(item.advance);
            let listItem = document.createElement("li");
            listItem.classList.add("cart-item");
            listItem.innerHTML = `${item.model} - ‚Çπ${item.advance} 
                <button class="remove-btn" onclick="removeFromCart(${index})">‚ùå</button>`;
            cartList.appendChild(listItem);
        });

        document.getElementById("totalAdvance").innerText = totalAdvance;
        document.getElementById("cartSection").style.display = cart.length > 0 ? "block" : "none";
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    function checkout() {
        let summaryText = "Customer: " + cart[0].name + "<br>Phone: " + cart[0].phone + "<br><br>";
        summaryText += "<b>Tractors:</b><br>";
        cart.forEach(item => {
            summaryText += `‚úî ${item.model} - Advance: ‚Çπ${item.advance} <br>`;
        });
        summaryText += "<br><b>Total Advance:</b> ‚Çπ" + document.getElementById("totalAdvance").innerText;
        document.getElementById("summaryDetails").innerHTML = summaryText;
        document.getElementById("summarySection").style.display = "block";
    }

    function confirmBooking() {
        document.getElementById("billDetails").innerHTML = document.getElementById("summaryDetails").innerHTML;
        document.getElementById("billSection").style.display = "block";
    }

    function printBill() {
        window.print();
    }
</script>

</body>
</html>
