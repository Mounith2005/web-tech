    <style>
        /* Container styling */
        .container {
            margin-top: 30px;
        }

        /* Flexbox styling for brand listing */
        .brand-listing-main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 60px;
        }

        /* Styling each brand item wrapper */
        .brand-listing-wrapper {
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 8px; /* Rounded corners */
            padding: 15px;
            text-align: center;
            width: 150px; /* Adjust width as needed */
            transition: transform 0.3s ease;
        }

        /* Hover effect for brand item */
        .brand-listing-wrapper:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .brand-img {
            max-width: 100%;
            height: auto;
        }

        .brand-listing-wrapper p {
            margin-top: 10px;
            font-weight: bold;
            color: #0fa125;
        }

        @media (max-width: 576px) {
            .brand-listing-main {
                justify-content: center;
            }

            .brand-listing-wrapper {
                width: 100%; 
            }
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-content {
            margin-bottom: 10px;
        }

        .footer-links li {
            display: inline;
            margin-right: 15px;
        }

        .footer-links a {
            color: white;
        }

        .footer-social a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
        }

        .footer-social a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
